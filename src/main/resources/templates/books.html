<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Test Book Page</title>
</head>

<body>
	<h1>Book List</h1>
	<table>
		<tr>
			<th>
				ID
			</th>
			<th>
				Title
			</th>
			<th>
				Publisher
			</th>
		</tr>
		<tr th:each="book : ${books}">
			<th th:text="${book.id}">
				12312
			</th>
			<th th:text="${book.title}">
				Test
			</th>
			<th th:text="${book.publisher.publisherName}">
				TestPub
			</th>
		</trth>
	</table>
</body>

</html>
